<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/alpinejs" defer></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <link href="assets/app.min.css" rel="stylesheet" />
  </head>

  <body>
    <div x-data="app()" class="container mt-5">
      <template x-if="data.posts">
        <div>
          <template x-for="item in data.posts">
            <section :id="item.id" class="editable">
              <div class="row">
                <div class="col-4">
                  <template x-if="item.images[0]">
                    <img :src="item.images[0].filename" class="img-fluid" />
                  </template>
                </div>
                <div class="col-8 d-flex align-items-center">
                  <div>
                    <h2 x-text="item.title"></h2>
                    <div x-html="item.body"></div>
                  </div>
                </div>
              </div>
            </section>
          </template>
        </div>
      </template>

      <!-- load the components -->
      <app></app>
      <upload></upload>
      <dock></dock>
    </div>

    <script src="assets/inline.js"></script>
    <script src="assets/app.min.js"></script>
  </body>
</html>
